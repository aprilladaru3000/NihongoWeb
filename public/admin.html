<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Pesan Masuk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-red-600 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">ðŸ“© Dashboard Admin - Pesan Masuk</h1>
  </header>


  <!-- Konten -->
  <main class="flex-grow p-6">
    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div class="bg-white shadow rounded-lg p-4 flex items-center">
        <div class="text-3xl mr-4">ðŸ“©</div>
        <div>
          <div class="text-gray-600">Total Pesan</div>
          <div id="statistik-pesan" class="text-2xl font-bold">0</div>
        </div>
      </div>
      <div class="bg-white shadow rounded-lg p-4 flex items-center">
        <div class="text-3xl mr-4">ðŸ‘€</div>
        <div>
          <div class="text-gray-600">Total Visitor</div>
          <div id="statistik-visitor" class="text-2xl font-bold">0</div>
        </div>
      </div>
    </div>
    <div class="bg-white shadow-md rounded-lg p-4 overflow-x-auto mb-8">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-2">
        <h2 class="text-lg font-semibold">Daftar Pesan</h2>
        <div class="flex gap-2 flex-wrap">
          <button id="bulk-delete-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors duration-200 w-full sm:w-auto">Bulk Delete</button>
          <button id="bulk-export-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors duration-200 w-full sm:w-auto">Bulk Export</button>
          <button id="export-csv-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors duration-200 w-full sm:w-auto">Export All CSV</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="py-2 px-2 border"><input type="checkbox" id="select-all-pesan"></th>
              <th class="py-2 px-2 border">No</th>
              <th class="py-2 px-2 border">Nama</th>
              <th class="py-2 px-2 border">Email</th>
              <th class="py-2 px-2 border">Pesan</th>
              <th class="py-2 px-2 border">Tanggal</th>
              <th class="py-2 px-2 border">Action</th>
            </tr>
          </thead>
          <tbody id="pesan-table-body">
            <tr>
              <td colspan="6" class="text-center py-4">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Log Aktivitas Admin -->
    <div class="bg-white shadow-md rounded-lg p-4 overflow-x-auto">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-2">
        <h2 class="text-lg font-semibold">Log Aktivitas Admin</h2>
        <button id="clear-log-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors duration-200 w-full sm:w-auto">Clear Log</button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="py-2 px-2 border">Waktu</th>
              <th class="py-2 px-2 border">Aksi</th>
              <th class="py-2 px-2 border">Detail</th>
            </tr>
          </thead>
          <tbody id="log-table-body">
            <tr>
              <td colspan="3" class="text-center py-4">Belum ada aktivitas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <!-- Modal for message details -->
  <div id="pesan-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-xl w-full mx-4">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-semibold">Detail Pesan</h3>
        <button id="modal-close-btn" class="text-gray-600 hover:text-gray-800">âœ•</button>
      </div>
      <div class="p-4 space-y-3">
        <div>
          <div class="text-sm text-gray-500">Nama</div>
          <div id="modal-nama" class="font-medium">-</div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Email</div>
          <div class="flex items-center justify-between">
            <div id="modal-email" class="font-medium">-</div>
            <button id="modal-copy-email" class="ml-2 bg-blue-500 text-white px-3 py-1 rounded text-sm">Copy</button>
          </div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Tanggal</div>
          <div id="modal-tanggal" class="font-medium">-</div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Pesan</div>
          <pre id="modal-pesan" class="whitespace-pre-wrap bg-gray-50 p-3 rounded text-sm">-</pre>
        </div>
      </div>
      <div class="p-4 border-t text-right">
        <button id="modal-close-btn-2" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Tutup</button>
      </div>
    </div>
  </div>

  <footer class="bg-gray-800 text-white text-center py-3 text-sm">
    &copy; 2025 Dashboard Admin JLPT N5
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
